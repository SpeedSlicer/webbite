<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11</title>
   
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .window {
      background-color: #ffffff;
      border: 2px solid #0078d7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    #taskbar {
      background-color: #0078d7;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      align-items: center;
    }

    #start-button {
      background-color: #ffffff;
      color: #0078d7;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-menu {
      background-color: #ffffff;
      border: 1px solid #1e1e1e;
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      display: none;
    }

    .start-menu-item {
      padding: 5px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .start-menu-item:hover {
      background-color: #e1e1e1;
    }

    .start-menu-icon {
      fill: #0078d7;
      margin-right: 5px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
    }
  </style>
</head>

<body>
  <div class="window">
    <iframe id="iframe-container" src="" frameborder="0"></iframe>
  </div>

  <div id="taskbar">
    <button id="start-button">Launch</button>
    <div id="start-menu">

      <!-- Icons for Minecraft, Browser, and YouTube -->
      <div class="start-menu-item" data-url="/eaglercraftbasic.html">

          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-2 3h4v1h-4V9zm0 2h4v1h-4v-1zm0 2h4v1h-4v-1zm6-4h2v1h-2V9zm0 2h2v1h-2v-1zm0 2h2v1h-2v-1zm-4 4h2v1h-2v-1zm0-2h2v1h-2v-1z" />
        </svg>
        Minecraft
      </div>
      <div class="start-menu-item" data-url="https://velocity.radon.games/">
        <svg class="start-menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

        </svg>

      <div class="start-menu-item" data-url="https://www.youtube.com/embed/watch?v=ga3ttnz3nXI">
        <svg class="start-menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M21.57 7.35c-.21-.8-.82-1.43-1.61-1.61C18.27 5 12 5 12 5s-6.27 0-7.96.73c-.79.18-1.4.81-1.61 1.61C2 9.04 2 12 2 12s0 2.96.43 4.65c.21.8.82 1.43 1.61 1.61C5.73 19 12 19 12 19s6.27 0 7.96-.73c.79-.18 1.4-.81 1.61-1.61C22 14.96 22 12 22 12s0-2.96-.43-4.65zM10 15.5V8.5l6.5 3-6.5 3z" />

      </svg>
      <!-- YouTube Icon -->
      <svg class="taskbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M21.57 7.35c-.21-.8-.82-1.43-1.61-1.61C18.27 5 12 5 12 5s-6.27 0-7.96.73c-.79.18-1.4.81-1.61 1.61C2 9.04 2 12 2 12s0 2.96.43 4.65c.21.8.82 1.43 1.61 1.61C5.73 19 12 19 12 19s6.27 0 7.96-.73c.79-.18 1.4-.81 1.61-1.61C22 14.96 22 12 22 12s0-2.96-.43-4.65zM10 15.5V8.5l6.5 3-6.5 3z" />
      </svg>
    </div>
  </div>

  <script>
    document.getElementById("start-button").addEventListener("click", function () {
      var startMenu = document.getElementById("start-menu");
      if (startMenu.style.display === "block") {
        startMenu.style.display = "none";
      } else {
        startMenu.style.display = "block";
      }
    });

    var taskbarItems = document.querySelectorAll(".taskbar-item");
    taskbarItems.forEach(function (item) {
      item.addEventListener("click", function () {
        var url = this.getAttribute("data-url");
        document.getElementById("iframe-container").src = url;
      });
    });

    var startMenuItems = document.querySelectorAll(".start-menu-item");
    startMenuItems.forEach(function (item) {
      item.addEventListener("click", function () {
        var url = this.getAttribute("data-url");
        document.getElementById("iframe-container").src = url;
        document.getElementById("start-menu").style.display = "none";
      });
    });

    var taskbarIcons = document.querySelectorAll(".taskbar-icon");
    taskbarIcons.forEach(function (icon) {
      icon.addEventListener("click", function () {
        // Handle click on taskbar icon
      });
    });
  </script>
</body>

</html>
