<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9823696750391920"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        p {
            margin-bottom: 20px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1976D2;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0D47A1;
        }

        .home-button i {
            font-size: 20px;
        }

        .game {
            display: inline-block;
            width: calc(33.33% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
            vertical-align: top;
            box-sizing: border-box;
            border: 2px solid #1976D2; /* Add outline around project */
            border-radius: 5px; /* Add border radius */
        }

        .button {
            background-color: #1976D2;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0D47A1;
        }

        .work-in-progress {
            margin-top: 40px;
            text-align: center;
        }

        .work-in-progress h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>wtsa.games</h1>
    </header>
    <a href="../index.html" class="home-button"><i class="fas fa-home"></i></a>
    <div class="container">
        <!-- Add more games as needed -->
        <div class="game">
            <h3>Eaglerforge/EaglercraftX</h3>
            <a class="button" href="eaglerindex.html">Play</a>
        </div>
        <div class="game">
            <h3>Pokemon but Browser Made</h3>
            <a class="button" href="pokemongame/index.html">Play</a>
        </div>
        <div class="game">
            <h3>2048 but cooler</h3>
            <a class="button" href="2048made/index.html">Play</a>
        </div>
        <div class="game">
            <h3>WarSpace</h3>
            <a class="button" href="warspace/index.html">Play</a>
            <a class="button" href="warspace/rom/game.gb">Download Rom</a>
        </div>
       
        <div class="game">
            <h3>My Itch.io</h3>
            <a class="button" href="https://speedslicer.itch.io/">Open</a>
        </div>

        <!-- Work in Progress Section -->
        <div class="work-in-progress">
            <h2>Work in Progress</h2>
            <div class="game">
                <h3>Work in Progress Project</h3>
                <a class="button" href="#">Coming Soon</a>
            </div>
            <!-- Add more work in progress projects as needed -->
        </div>
    </div>
</body>

</html>
