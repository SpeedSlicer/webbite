<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #555;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 20px;
      font-size: 24px;
      text-align: left;
      color: #fff;
      background-color: DodgerBlue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: RoyalBlue;
    }

    p {
      margin-bottom: 10px;
    }

    .btn i {
      margin-right: 10px; /* Add space between icon and text */
    }
  </style>
</head>
